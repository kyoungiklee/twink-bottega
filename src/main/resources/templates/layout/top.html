<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div th:fragment="header">
        <nav class="navbar navbar-dark sticky-top bg-dark ">
            <div class="container">
                <a class="text-light" href="#"><h4>Core Spring Security</h4></a>
                <ul class="nav justify-content-end">
                    <li class="nav-item" ><a class="nav-link text-light" href="/">HOME</a></li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a class="nav-link text-light" th:href="@{/admin}">관리자</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light" th:href="@{/register}">회원가입</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light" th:href="@{/login}">로그인</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-light" th:href="@{/logout}">로그아웃</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
