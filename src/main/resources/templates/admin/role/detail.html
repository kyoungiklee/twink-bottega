<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead">
    <meta charset="UTF-8">
    <title>권한 등록</title>
</head>
<style>
    .fieldError {
        border: 1px solid red;
    }
</style>
<body>
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
<div th:replace="admin/common/top :: header"></div>
<div class="mainContainer">
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>
        <a href="javascript:void(0);" class="cc-tab-item on">권한관리</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
    </div>
    <form class="form-horizontal" role="form" th:action="@{/admin/roles/register}" th:method="post" th:object="${roleDto}">
        <input type="hidden" name="id" th:name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="roleName" class="col-sm-2 control-label">권한명</label>
            <div class="col-sm-10">
                <input type="text" name="roleName" id="roleName" th:placeholder="권한명"
                       th:field="*{roleName}"
                       th:class="${#fields.hasErrors('roleName')} ? 'form-control fieldError' : 'form-control'" />
                <p th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">권한명을 입력하세요.</p>
            </div>
        </div>
        <div class="form-group ">
            <label for="description" class="col-sm-2 control-label">권한설명</label>
            <div class="col-sm-10">
                <input type="text" name="description" id="description" th:placeholder="권한설명"
                       th:value="*{description}"
                       th:class="${#fields.hasErrors('description')} ? 'form-control fieldError' : 'form-control'" />
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">권한설명을 입력하세요.</p>
            </div>
        </div>
        <div class="form-group">
            <div class="offset-sm-1 col-sm-10">
                <button type="submit" class="btn btn-dark btn-lg">등록</button>
                <a class="btn btn-dark btn-lg" style="margin: 10px;" th:href="@{/admin/roles}">목록</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
