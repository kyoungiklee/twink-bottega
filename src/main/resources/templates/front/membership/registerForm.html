<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::userHead}">
    <title>회원가입</title>
</head>
<body>
<div th:replace="~{layout/top::header}"></div>

<div class="container">
    <div class="">
        <form class="form-horizontal" style="margin-top: 20px;" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-10 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="name" id="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-10 control-label">이메일 주소</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" name="email" id="email" placeholder="email@example.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-10 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" name="password" id="password" placeholder="Password" data-minlength="6" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
